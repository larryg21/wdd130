<body>
    <header>
        <div class="logo">
            <img src="images/xplorer_rafting.jpg" alt="White Water Rafting Logo">
        </div>
        <nav class="header-nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <!-- Company Information -->
        <h1>Contact Us</h1>

        <section class="contact-info">
          <h2>Our Office</h2>
          <p><strong>Address:</strong> 2750 Beaverfoot Road,
            Golden BC, Canada, V0A 1H0</p>
          <p><strong>Phone:</strong> (123) 456-7890</p>
          <p><strong>Email:</strong> info@xplorerrapids.com</p>
    
          <h2>Find Us on the Map</h2>
          <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d9990.916785763742!2d-116.66153643194977!3d51.242482058865484!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sca!4v1744073904025!5m2!1ses-419!2sca" 
            width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </section>

        <!-- Employee Profiles -->
        <section class="employee-profiles">
        <h2>Meet Our Team</h2>
            <div class="profiles-grid">
                <figure>
                     <img src="images/employee_1.jpg" alt="Marlon - Lead Guide" />
                    <figcaption>Marlon — Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee_2.jpg" alt="Maya - Safety Specialist" />
                    <figcaption>Maya — Safety Specialist</figcaption>
                </figure>
                <figure>
                    <img src="images/employee_3.jpg" alt="Carlos - Supervisor" />
                    <figcaption>Carlos - Supervisor</figcaption>
                </figure>
            </div>
        </section>
        

        <!-- Contact Form -->
        <section class="contact-form-section">
            <h2>Contact Our Team</h2>
            <form action="#" method="post" class="contact-form">
              
              <label for="fullname">Full Name:</label>
              <input type="text" id="fullname" name="fullname" required />
          
              <label for="email">Email Address:</label>
              <input type="email" id="email" name="email" required />
          
              <fieldset>
                <legend>Purpose of Message:</legend>
                <label><input type="radio" name="purpose" value="General Inquiry" required /> General Inquiry</label><br />
                <label><input type="radio" name="purpose" value="Reservation Question" /> Reservation Question</label><br />
                <label><input type="radio" name="purpose" value="Website Suggestion" /> Website Suggestion</label>
              </fieldset>
          
              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="5" required></textarea>
          
              <label>
                <input type="checkbox" name="subscribe" />
                Please subscribe me to the monthly newsletter
              </label>
          
              <button type="submit" class="submit-button">Send Message</button>
            </form>
          </section>
        
    </main>
